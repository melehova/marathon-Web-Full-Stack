<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Reset Password</title>
</head>

<body>
    <input type="hidden" id="errorMsg" thjs:value="${errorMsg}">
    <input type="hidden" id="logins" thjs:value="${logins}" />
    <input type="hidden" id="emails" thjs:value="${emails}" />
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Confirmation</p>

                                    <form action="/confirm-reset" method='post' class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <div class="form-outline flex-fill mb-0">
                                                <div class="d-flex flex-row justify-content-center gap-2 ">
                                                    <span>
                                                        <span class="name mt-3 idd" thjs:text="${name}"></span>
                                                            <span>, press the confirmation button and we will send
                                                                you
                                                                a new password to this adress:</span>
                                                        </span>
                                                </div>
                                                <input type="hidden" name="login" thjs:value="${login}">
                                                <div
                                                    class="d-flex flex-row justify-content-center align-items-center gap-2 text">
                                                    <span class="idd1" thjs:text="${email}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Reset</button>
                                        </div>

                                    </form>
                                    <div>
                                        <p class="text-center"><a href='/signup' class="link-success">Create new
                                                account</a></p>
                                    </div>
                                    <div>
                                        <p class="text-center">Back to <a href='/login'
                                                class="link-primary">Log In</a></p>
                                    </div>

                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://images2.imgbox.com/ed/d5/KcNn7P5h_o.png" class="img-fluid"
                                        alt="Sample image">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let errorMsg = document.getElementById('errorMsg').value
        if (errorMsg.length > 0)
            alert(errorMsg)
    </script>
</body>

</html>
