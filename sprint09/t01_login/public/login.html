<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Log In</title>
</head>

<body>
    <input type="hidden" id="errorMsg" thjs:value="${errorMsg}">
    <input type="hidden" id="logins" thjs:value="${logins}" />
    <input type="hidden" id="emails" thjs:value="${emails}" />
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                                    <form action="/login" method='post' class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="login" name="login" class="form-control"
                                                    placeholder="Login" required oninput="validateLogin(this);" />
                                                <label class="form-label" for="login">Username</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" class="form-control"
                                                    placeholder="Email" oninput="validateEmail(this);" required />
                                                <label class="form-label" for="email">Email adress</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" name="password"
                                                    class="form-control" required />
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                                        </div>

                                    </form>
                                    <div>
                                        <p class="text-center"><a href='/signup' class="link-primary">Create new account</a></p>
                                    </div>

                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://comestudy.com.ua/img/resources/blog/hero.png" class="img-fluid"
                                        alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let logins = Array.from(document.getElementById('logins').value.split(','))
        let emails = Array.from(document.getElementById('emails').value.split(','))
        let errorMsg = document.getElementById('errorMsg').value
        if (errorMsg.length > 0)
            alert(errorMsg)
        function validateLogin(input) {
            if (!logins.includes(input.value)) {
                input.setCustomValidity('There is not user with such username')
            } else
                input.setCustomValidity('')
        }
        function validateEmail(input) {
            if (!emails.includes(input.value)) {
                input.setCustomValidity('There is not user with such email')
            } else
                input.setCustomValidity('')
        }
        
    </script>
</body>

</html>
