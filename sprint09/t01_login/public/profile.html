<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title thjs:text="${user.full_name}"></title>
</head>

<body>
    <input type="hidden" id="errorMsg" thjs:value="${errorMsg}">

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                                        <div class="card p-4">
                                            <div
                                                class=" image d-flex flex-column justify-content-center align-items-center">
                                                <button class="btn btn-secondary"> <img thjs:src="${photo}" height="100"
                                                        width="100" /></button> <span class="name mt-3"
                                                    thjs:text="${user.full_name}"></span> <span class="idd">@<span
                                                        thjs:text="${user.login}"></span></span>
                                                <div
                                                    class="d-flex flex-row justify-content-center align-items-center gap-2 text">
                                                    <span class="idd1" thjs:text="${user.email}"></span> <span><i
                                                            class="fa fa-copy"></i></span>
                                                </div>
                                                <div
                                                    class="d-flex flex-row justify-content-center align-items-center gap-2 text">
                                                    <span class="badge rounded-pill bg-dark text-light" thjs:text="${user.role}" title="My status"></span> <span><i
                                                            class="fa fa-copy"></i></span>
                                                </div>
                                                <div
                                                    class="d-flex flex-row justify-content-center align-items-center mt-3">
                                                    <form method="get" action="/logout">
                                                        <div class=" d-flex mt-2"> <button type="submit"
                                                                class="btn1 btn-dark">Log Out</button> </div>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script>
        let errorMsg = document.getElementById('errorMsg').value
        if (errorMsg.length > 0)
            alert(errorMsg)
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
